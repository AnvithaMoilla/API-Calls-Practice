<html>
    <head>
        <title>
            To Do List
        </title>
    </head>
    <body>
        <h1>
            To Do List
        </h1>
        <div>
            <input id="newTask" placeholder="Add Task" >
            <input id="taskDescription" placeholder="Task Description"><br>

            <input type="radio" id="high" name="priority" value="High">
                <label>Priority : </label>
                <label for="html">High</label><br>

                <input type="radio" id="medium" name="priority" value="Medium">
                <label for="css">Medium</label><br>

                <input type="radio" id="low" name="priority" value="Low">
                <label for="javascript">Low</label>
            <br>
            <input id="due_date" placeholder="Enter Date" type="date">
            <button>Add Task</button>
        </div>
    </body>
</html>
